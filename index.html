<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Hangman Game</title>
    </head>
    <body>
        <header class="container">
            <section class="game-info">
                <h1 class="game-name">Hangman</h1>
                <h2 class="cat">
                    word from : <span class="cat-display"></span>
                </h2>
            </section>
        </header>
        <main>
            <div class="container">
                <hr />
                <section class="row">
                    <div id="hangmanDraw" class="hangman-draw">
                        <div class="stand"></div>
                        <div class="hang"></div>
                        <div class="hang-right"></div>
                        <div class="hang-bottom"></div>
                        <div class="rope"></div>
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                    <div id="letters" class="letters-container"></div>
                </section>
                <hr />
                <section
                    id="lettersGuess"
                    class="letters-guess letters-container"
                ></section>
            </div>
        </main>
        <footer></footer>
        <script src="main.js"></script>
    </body>
</html>
